image:
  file: .gitpod.Dockerfile

ports:
  - port: 1024-6000
    onOpen: ignore

tasks:
  - name: Build Đ Tooling
    before: cd /workspace
    init: >-
      epm init \
       -B https://github.com/e-wrks \
        edh \
       -B http://github.com/complyue \
        nedh els sedh hasdim haskit
    command: >-
      stack update \
      && cd /workspace/edh-universe \
      && epm up \
      && stack install --fast \
      && gp open '/workspace/tour/welcome.edh'
