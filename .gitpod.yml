image:
  file: .gitpod.Dockerfile

ports:
  - port: 1024-6000
    onOpen: ignore

tasks:
  - name: Build Đ Tooling
    init: |
      cd /workspace
      epm init \
       -B https://github.com/e-wrks \
        edh \
       -B http://github.com/complyue \
        nedh els sedh hasdim haskit
      cd /workspace/edh-universe
      stack update
      stack install --fast implicit-hie
    command: |
      stack update
      cd /workspace/edh-universe
      epm up
      epm x gen-hie > hie.yaml
      stack install --fast
      gp open '/workspace/tour/welcome.edh'
